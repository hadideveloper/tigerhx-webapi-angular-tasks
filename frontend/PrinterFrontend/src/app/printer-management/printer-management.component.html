<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        <i class="bi bi-printer me-2"></i> Printer Settings
      </h4>
    </div>

    <div class="card-body">
      <h5 class="mb-3">Available Printers</h5>

      <app-printer-list [printers]="printers"
                        [isLoading]="isLoading"
                        [error]="error">
      </app-printer-list>
    </div>
  </div>
</div>
