<div class="print-settings">
  <h2>Print Settings</h2>

  <div class="form-group">
    <label>Printer:</label>
    <select [(ngModel)]="selectedPrinterId" class="form-control">
      <option value="">- Choose Printer -</option>
      <option *ngFor="let printer of printers" [value]="printer.id">
        {{ printer.displayName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input type="text" class="form-control" [value]="todayDate()" readonly>
  </div>

  <div class="form-group">
    <label>Customer Name:</label>
    <input [(ngModel)]="customerName" class="form-control" placeholder="Enter customer name">
  </div>

  <div class="form-group">
    <label>Product details:</label>
    <textarea [(ngModel)]="productDetails" class="form-control" placeholder="Enter product details"></textarea>
  </div>

  <div class="form-group">
    <label>Total Amount:</label>
    <input type="number" [(ngModel)]="totalAmount" class="form-control" min="0" step="0.01">
  </div>

  <div class="form-group">
    <label>Extra Notes:</label>
    <textarea [(ngModel)]="extraNotes" class="form-control" placeholder="Additional notes"></textarea>
  </div>

  <button (click)="printDocument()" class="btn btn-primary">Print Document</button>
</div>
